<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owl-Express Login Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  
  <style>
    input {
      color: black;
    }
    input[type="password"] {
      color: white;
    }
    .btn-primary:hover {
      background-color: grey;
      border-color: black;
    }
  </style>
  
</head>

<body style="background-image: url('https://mediafeed.org/wp-content/uploads/2020/03/SCSU_Owls_for_Pin.original.jpg'); background-size: cover; background-position: center; height: 90vh; color: navy;">

  <div class="container mt-5" style="border: 10px solid gray; border-radius: 10px; padding: 30px; max-width: 400px; background: rgba(225, 225, 225, 0.7);">
    <h2 style="text-shadow: -1.5px -1.5px 0 black , 1.5px -1.5px 0 black, -1.5px  1.5px 0 black, 1.5px  1.5px 0 black;">
      <b style="color: white;">Login</b>
    </h2>

    <input type="text" id="username" placeholder="Student/Faculty ID" class="form-control mb-2">
    <input type="password" id="password" placeholder="*Admin Password*" class="form-control mb-3">
    <button onclick="login()" class="btn btn-primary" style="width: 100%; padding: 12px; border-radius: 5px; transition: background-color 0.3s;">Login</button>

    <div class="mt-4" style="display: flex; justify-content: center; align-items: center;">
      <img src="https://www.neche.org/wp-content/uploads/2023/06/SCSU_LogoBlue-scaled.webp" alt="SCSU Logo" style="border: 3px solid black; max-width: 80%; max-height: 235px; object-fit: cover; border-radius: 10px;">
    </div>

  </div>

  <script src="js/main.js"></script>
</body>

</html>
