
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Owl Express</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
  
    body#homepage_background {
      background: linear-gradient(to right, lightblue, white);
      min-height: 100vh;
    }

    .welcome_banner_background {
      position: relative;
      background-image: url('https://th.bing.com/th/id/OIP.PtRGzscsalQkarSNzIHOIQHaHa?rs=1&pid=ImgDetMain');
      background-size: cover;
      background-position: center;
      height: 250px;
      border-radius: 16px;
      color: white;
    }

    .welcome_banner_background::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.45);
    }

    .welcome_banner_background > div {
      position: relative;
      z-index: 1;
    }


   
  </style>
</head>

<body class="container mt-5" id="homepage_background">

  <nav class="navbar navbar-light bg-light mb-4">
    <div class="container-fluid justify-content-between">
      <a class="navbar-brand" href="#">Campus Store</a>
      <button class="btn btn-outline-primary position-relative" onclick="checkout()" aria-label="Checkout">

        <span id="cart-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">

      </button>
    </div>
  </nav>

  <!-- Hero Section with Background Image -->
  <div class="welcome_banner_background text-center d-flex align-items-center justify-content-center shadow">
    <div>
      <h2 class="display-5 fw-bold">Welcome to <span style="color: #ffc107;">The Owl Express</span></h2>
      <p class="lead">Your one-stop campus shop. Fast. Friendly. Feathery.</p>
    </div>
  </div>
  
  <br></br>

  <div class="row mb-4" id="store-items"></div>

  <h4>Your Cart</h4>
  <p id="cart-summary">0 items | Total: $0.00</p>
  <ul id="cart" class="list-group mb-3"></ul>
  <button onclick="checkout()" class="btn btn-success me-2">Checkout</button>
  <button onclick="clearCart()" class="btn btn-warning">Clear Cart</button>
  <button onclick="logout()" class="btn btn-secondary me-2">Logout</button>
  <button onclick="goToDelivery()" class="btn btn-secondary me-2">Check Deliveries</button>

  <!-- Admin Panel (will be shown if user is admin) -->
  <div id="admin-panel" class="mt-4 d-none">
    <h4>Admin Panel</h4>
    <button onclick="addItem()" class="btn btn-primary me-2">Add Item</button>
    <button onclick="removeLastItem()" class="btn btn-danger">Remove Last Item</button>

    <h5 class="mt-3">Store Inventory</h5>
    <ul id="admin-item-list" class="list-group"></ul>
  </div>
