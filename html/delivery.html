<!-- html/delivery.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delivery Status</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
  <h2>Delivery Status</h2>

  <div id="deliveryInfo">
    <!-- This section will be populated with delivery info dynamically -->
  </div>

  <h3>Items</h3>
  <ul id="itemsList" class="list-group">
    <!-- Items will be listed here -->
  </ul>

  <h3>Add Comments</h3>
  <div id="commentsSection" class="mb-4">
    <!-- Comments will be added here dynamically -->
    <textarea id="commentText" class="form-control" rows="3" placeholder="Leave a comment"></textarea>
    <button id="addCommentBtn" class="btn btn-primary mt-2">Add Comment</button>
  </div>

  <a href="home.html" class="btn btn-secondary">Go Back to Home</a>

  <script src="../js/delivery.js"></script>
</body>
</html>
