<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Info</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
 
  <style>
    body {
      background: linear-gradient(to right, lightblue, white);
      min-height: 100vh;
    }

  </style>

</head>
<body class="container mt-5">
  <h2 class="mb-4">Payment and Delivery Info</h2>

  <form id="paymentForm">
    <h5>Payment Details</h5>
    <div class="mb-3">
      <input type="text" class="form-control" id="cardName" placeholder="Cardholder Name" required>
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" id="cardNumber" placeholder="Card Number" required>
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" id="expiration" placeholder="MM/YY" required>
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" id="cvv" placeholder="CVV" required>
    </div>

    <h5 class="mt-4">Delivery Address</h5>
    <div class="mb-3">
      <input type="text" class="form-control" id="dorm" placeholder="Dorm Name" required>
    </div>
    <div class="mb-3">
      <input type="text" class="form-control" id="room" placeholder="Room Number" required>
    </div>
    <div class="mb-3">
      <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required>
    </div>

    <button type="submit" class="btn btn-success">Confirm Payment</button>
  </form>

  <script src="../js/payment.js"></script>
</body>
</html>
