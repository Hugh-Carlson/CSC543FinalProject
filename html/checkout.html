<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout - Campus Store</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

  <h2>Review Your Cart</h2>

  <ul id="cart" class="list-group mb-3"></ul>
  <h4>Total: $<span id="total-price">0.00</span></h4>

  <button onclick="checkout()" class="btn btn-success me-2">Pay</button>
  <button onclick="clearCart()" class="btn btn-warning me-2">Clear Cart</button>
  <a href="home.html" class="btn btn-secondary">Return to Store</a>

  <script src="../js/checkout.js"></script>
</body>
</html>
